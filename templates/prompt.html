<!DOCTYPE html>

<head>
    <title>Big Al-Bot</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='dog.png') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
    <img src="{{ url_for('static', filename='dog.png') }}" class="icon" />
    <h3>Talk to Big Al</h3>

    <form id="promptForm" method="post" action="/">
        <input type="text" name="prompt" placeholder="Enter your prompt" required />
        <input type="submit" value="Respond" />
    </form>


    {% include 'conversation.html' %}


    <form id="reset" action="/" method="post">
        <input type="submit" name="action" value="Reset Conversation">
    </form>

</body>

</html>
